<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills HUB</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="description" content="Admin, Dashboard, Bootstrap" />
<link rel="shortcut icon" sizes="196x196" href="../assets/images/coatofarms.png">
<link rel="stylesheet" href="../libs/bower/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../libs/bower/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="../libs/bower/animate.css/animate.min.css">
<link rel="stylesheet" href="../assets/css/bootstrap.css">
<link rel="stylesheet" href="../assets/css/core.css">
<link rel="stylesheet" href="../assets/css/skillsHUB.css">
<link rel="stylesheet" href="../assets/css/misc-pages.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300">
</head>
<body class="simple-page">
<div class="simple-page-wrap">
  <div class="simple-page-logo"> <a href="#"> <img alt="" class="signinlogos" src="../assets/images/logo-gov_neg.png" /> </a> </div>
  <br>
  <!-- logo -->
  <div class="simple-page-logo"> <img alt="" class="signinlogos" src="../assets/images/logo-skillshub_neg.png" /> </div>
  <!-- logo -->
  <div class="simple-page-form" id="login-form">
    <h4 class="form-title m-b-xl text-center">Sign In to Skills HUB</h4>
    <form action="#">
      <div class="form-group">
        <input id="sign-in-email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input id="sign-in-password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group m-b-xl">
        <div class="checkbox checkbox-primary">
          <input type="checkbox" id="keep_me_logged_in"/>
          <label for="keep_me_logged_in">Keep me signed in</label>
        </div>
      </div>
      <input type="button" class="btn btn-primary btnSignIn" value="Sign In">
    </form>
  </div>
  <!-- #login-form -->
  
  <div class="simple-page-footer">
    <p><a href="#">Forgot your password?</a></p>
  </div>
  <!-- .simple-page-footer --> 
  
</div>
<!-- .simple-page-wrap --> 
<script src="../libs/bower/jquery/dist/jquery.js"></script> 
<script src="../libs/bower/bootstrap-sass/assets/javascripts/bootstrap.js"></script> 
<script>
		// Sign in
		$('.btnSignIn').click(function () {
			window.location.href = 'index.html';
		});
	</script>
</body>
</html>
